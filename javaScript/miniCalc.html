<!doctype html>
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Fabiana">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">        
    </head>
    <body>
        <h1>Mini calculadora</h1>        
        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>        
        <div id="output"></div>
        <script>            
            var n1 = parseFloat(prompt('Digite um número: '));
            escreve(n1);

            function iniciarCalculo(comando){
                var n1 = document.querySelector('#output').textContent;
                n1 = parseFloat(n1);

                var n2 = parseFloat(prompt('Digite outro número: '));   

                try{
                    var msg = calcular(comando, n1, n2);
                }
                catch(e){
                    alert(e);
                    return;
                }                
                escreve(msg);
            }

            function escreve(mensagem){
                document.querySelector('#output').innerHTML = '<p>'+ mensagem +'</p>';                
            }

            function calcular(operador, n1, n2)
            {                
                if(operador !== "+" && operador !== "-" && operador !== "*" && operador !== "/")
                {
                    throw new Error("Símbolo inválido"); 
                }
                if( isNaN(n1) || isNaN(n2) )
                {
                    throw new Error("É permitido somente números"); 
                }
                
                var numeroCalculado = null;                                    
                switch(operador){
                    case "+" :
                        numeroCalculado = n1 + n2;
                        break;
                    case '-' :
                        numeroCalculado = n1 - n2;
                        break;
                    case '*' :
                        numeroCalculado = n1 * n2;
                        break;
                    case '/' :
                        numeroCalculado = n1 / n2;
                        break;
                }
                return numeroCalculado;
            }                               
            
        </script>
    </body>
</html>
