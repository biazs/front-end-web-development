<!doctype html>
<html lang="pt-br">
    <head>
        <title> Funções Javascript </title>
        <meta charset="utf-8">
        <meta name="author" content="Fabiana">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia, javascript">        

        <script>
            //literal
            function somar(n1, n2){
                return n1 + n2;
            }
            var soma = somar(10, 20);
            console.log("Resultado: ", soma);

            somar.teste = 'Propriedade da função';
            console.log(somar.teste);

            //anônima
            var teste = function(str){
                console.log('teste', str)
            };

            teste('olá');

            //função passada por parâmetro
            var func = function(f){
                f();
            };

            func(function(){
                console.log('função passada por parâmetro');
            });

            console.log("-----------");

            var x = 0;

            function mostraX(){
                var x = 10; //escopo local
                y = 10; //escopo global
                console.log('Mostra x: ', x);
            }

            mostraX();

            console.log('Mostra x: ', x);
            console.log('Mostra y: ', y);

        </script>
    </head>
    <body>
    </body>
</html>
