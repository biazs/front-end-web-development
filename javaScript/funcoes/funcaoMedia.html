<!doctype html>
<html lang="pt-br">
    <head>
        <title> Funções Javascript </title>
        <meta charset="utf-8">
        <meta name="author" content="Fabiana">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia, javascript">        

        <script>
            //IIFE - Função auto invocável
            (function(){
                'use strict'; 
                var isValid = false;
                
                function calcularMedia(){                    
                    var x = 0;
                    var qtd = arguments.length;
                    var total = 0;
                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++;
                    }
                    return total / qtd;
                }

                var media1 = calcularMedia(10, 20, 30, 20);
                var media2 = calcularMedia(13, 0, 20);

                console.log('Media 1: ', media1);
                console.log('Media 2: ', media2);
            })();  
            
        </script>

    </head>
    <body>
        <h1> Funções Javascript </h1>
    </body>
