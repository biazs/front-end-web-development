    <body>
        <h1> Funções Javascript </h1>
        <div id="msg"></div>

            (function(){
                var nome = prompt('Qual o seu nome?');

                //document.getElementById('msg')
            })()
            //document.querySelector("h1").textContent = "Alterado via Javascript";
         </script>
    </body>
