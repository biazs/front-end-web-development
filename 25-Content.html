    div{

        padding: 25px;
        position: relative;
        margin: 30px;
    }
    div:before{
        content: "before: ";
        background: #ccc;
    }
    div:after{
        content: "";
        background:red;
        width: 25px;
        height: 25px;
        display: inline-block;
        position: absolute;
        bottom: 0;
        right: 0;
    }

</style>
